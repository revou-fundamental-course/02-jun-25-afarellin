      </ul>
    </nav>
  </header>

  <main>
    <section class="banner">
      <h1 id="welcome"></h1>
    </section>

    <hr>

    <section class="facilities">
      <h2>Our Facilitation</h2>
      <div class="facility-list">
        <div class="circle">Professional Teacher</div>
        <div class="circle">Sport Field</div>
        <div class="circle">Classroom</div>
      </div>
    </section>

    <hr>

    <section class="message" id="message">
      <h2>Message Us</h2>
      <div class="message-grid">
        <form id="contactForm">
          <label>Name: <input type="text" id="name" required></label>
          <label>Email: <input type="email" id="email" required></label>
          <label>Phone: <input type="tel" id="phone" required></label>
          <label>Gender:
            <select id="gender" required>
              <option value="">-- Select --</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </label>
          <label>Message: <input type="text" id="messageContent" required></label>
          <button type="submit">Submit</button>
        </form>
        <div id="formResult" class="result-box"></div>
      </div>
    </section>
  </main>

  <footer>

  </footer>

  <script src="script.js"></script>
